
<section class=" p-5 text-center min-vh-100 d-flex flex-column justify-content-between">
    <div class="card mb-3">


<form #addForm="ngForm" (ngSubmit)="adduser(addForm)">
    
    <div class="mb-3 mt-3 form-group">
        <label for="name" class="form-label">Username<span style="color:red ;">*</span></label>
        <input ngModel type="text" class="form-control" id="name" placeholder="Enter your full name " name="name" required>
    </div>
   
    <div class="mb-3 mt-3 form-group">
        <label for="phone" class="form-label">Phone<span style="color:red ;">*</span></label>
        <input ngModel type="text" class="form-control" id="phone" placeholder="Enter your phone" name="phone" required>
    </div>
    <div class="mb-3 mt-3 form-group">
        <label for="password" class="form-label">Password <span style="color:red ;">*</span></label>
        <input ngModel type="password" class="form-control" id="password" placeholder="Enter your password" name="password1" required>
    </div>
    <div class="mb-3 mt-3 form-group">
        <label for="password2" class="form-label">Confirm Password <span style="color:red ;">*</span></label>
        <input ngModel type="password" class="form-control" id="password2" placeholder="Enter your password again" name="password2" required>
        <div *ngIf="equalPassword" class="alert alert-danger">
            
            Password and Confirm Password must be match.
        </div>
    </div>
    
    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>



    </div>
</section>
